<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form method="post" class="form-horizontal" role="form">
            <h4>Create a new account.</h4>
            <hr />
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{message}}
            </div>

            <div class="form-group">
                <label for="username" class="col-md-4 control-label">Username</label>
                <div class="col-md-8">
                    <input type="text" name="username" class="form-control" ng-model="user.username" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-4 control-label">Email</label>
                <div class="col-md-8">
                    <input type="text" name="email" class="form-control" ng-model="user.email" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password</label>
                <div class="col-md-8">
                    <input type="password" name="password" class="form-control" ng-model="user.password" />
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>
                <div class="col-md-8">
                    <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <input type="submit" class="btn btn-default" value="Register" data-ng-click="register()" />
                </div>
            </div>
        </form>
    </div>
</div>
