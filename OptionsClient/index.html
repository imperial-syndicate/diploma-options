<!DOCTYPE html>
<html ng-app="choicesApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="$root.title + ' - Student Services'">Student Services</title>   
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- personal -->
    <link rel="stylesheet" type="text/css" href="css/Site.css">
</head>
<body>
    <header class="navbar navbar-fixed-top" ng-controller="headerController">
        <div id="upper-header" class="navbar navbar-inverse">
            <div class="upper container">
                <ul data-ng-show="!authentication.isAuth" class="nav navbar-nav navbar-right pull-right">
                    <li><a href="#/register" id="registerLink">Register</a></li>
                    <li><a href="#/login" id="loginLink" class="blue-button">Login {{hello}}</a></li>
                </ul>
                <ul data-ng-show="authentication.isAuth" class="nav navbar-nav navbar-right pull-right">
                    <li>
                        <p class="navbar-text navbar-nav">Hello {{authentication.username}}</p>
                    </li>
                    <li><a href="javascript:document.getElementById('logoutForm').submit()" class="blue-button">Log off</a></li>
                </ul>
            </div>
        </div>
        <div id="lower-header" class="navbar navbar-inverse">
            <div class="lower container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/" class="navbar-brand bcit-logo"></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul data-ng-show="authentication.isAuth" class="nav navbar-nav navbar-right">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/submit">Submit Choice</a></li>
                    </ul>
                    <p data-ng-show="!authentication.isAuth" class="navbar-text navbar-nav navbar-right">British Columbia Institute Of Technology</p>
                </div>
            </div>
        </div>
    </header>
    <div id="main" class="container body-content">
        <div ng-view></div>
        <hr />
        <footer>
            <p>&copy; 2016 - BCIT Option Selection</p>
        </footer>
    </div>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="js/angular-local-storage.min.js"></script>
    <!-- bootstrap -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- personal -->
    <script src="js/main.js"></script>
    <script src="js/accountService.js"></script>
</body>
</html>
